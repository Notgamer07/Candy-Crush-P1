<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Legal Match Game</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>Match the Legal Terms</h1>
        <p>Match the correct legal term with its description!</p>

        <!-- Score Display -->
        <h2>Score: <span id="score">0</span></h2>

        <!-- Game Board -->
        <div class="game-container">
            <!-- Legal Terms (Left Side) -->
            <div class="sections" id="terms-container">
                <!-- Terms will be inserted dynamically -->
            </div>

            <!-- Snake (Hidden by Default) -->
            <img id="snake" class="snake hidden" src="{{ url_for('static', filename='images/snake.png') }}" alt="Snake">

            <!-- Answer Options (Right Side) -->
            <div class="balls" id="answers-container">
                <!-- Answers will be inserted dynamically -->
            </div>
        </div>
    </div>

    <!-- Explosion Effect (Hidden Initially) -->
    <script src="{{ url_for('static', filename='script.js') }}" defer></script>
</body>
</html>
