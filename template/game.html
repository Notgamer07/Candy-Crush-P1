<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Fun Game - Match the Sections</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        body {
            background: url('backweb.jpg') no-repeat center center fixed;
            background-size: cover;
            color: white;
            text-align: center;
        }
        .game-container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 50px;
            margin-top: 50px;
            flex-wrap: wrap;
        }
        .section, .ball {
            width: 100px;
            height: 100px;
            border: 2px solid white;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            line-height: 100px;
            cursor: pointer;
            border-radius: 50%;
            transition: transform 0.3s;
        }
        .section { background: #28a745; }
        .ball { background: #dc3545; position: relative; }
        .section:hover, .ball:hover { transform: scale(1.1); }
        
        /* Snake Styling */
        .snake {
            width: 50px;
            height: 50px;
            background: yellow;
            position: absolute;
            border-radius: 50%;
            transition: all 0.5s ease-in-out;
        }

        /* Explosion Animation for Incorrect Match */
        @keyframes explode {
            0% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.5); opacity: 0.5; }
            100% { transform: scale(2); opacity: 0; }
        }
        .explode {
            animation: explode 0.5s ease-out;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">Legal Study Hub</a>
        </div>
    </nav>

    <!-- Game Title -->
    <h1 class="mt-4">Match the Sections - Snake Game</h1>
    <p>Click on a section and match it to the correct ball. If correct, the snake eats the ball; if incorrect, the ball explodes!</p>

    <!-- Game Score -->
    <h2>Score: <span id="score">0</span></h2>

    <!-- Game Area -->
    <div class="game-container">
        <!-- Sections (Snake) -->
        <div class="sections">
            <div class="section" id="A">A</div>
            <div class="section" id="B">B</div>
            <div class="section" id="C">C</div>
            <div class="section" id="D">D</div>
            <div class="section" id="E">E</div>
        </div>

        <!-- Snake -->
        <div id="snake" class="snake"></div>

        <!-- Balls (Answers) -->
        <div class="balls">
            <div class="ball" id="1">1</div>
            <div class="ball" id="2">2</div>
            <div class="ball" id="3">3</div>
            <div class="ball" id="4">4</div>
            <div class="ball" id="5">5</div>
        </div>
    </div>

    <!-- JavaScript for Game Logic -->
    <script>
        let correctMatches = { "A": "1", "B": "2", "C": "3", "D": "4", "E": "5" };
        let selectedSection = null;
        let score = 0;
        let snake = document.getElementById('snake');

        // Selecting a section (snake movement start point)
        document.querySelectorAll('.section').forEach(section => {
            section.addEventListener('click', function() {
                selectedSection = this.id;
                console.log("Selected Section: " + selectedSection);

                // Move snake to selected section
                let sectionPos = this.getBoundingClientRect();
                snake.style.left = sectionPos.left + "px";
                snake.style.top = sectionPos.top + "px";
            });
        });

        // Selecting a ball (answer check)
        document.querySelectorAll('.ball').forEach(ball => {
            ball.addEventListener('click', function() {
                if (selectedSection) {
                    let ballId = this.id;
                    console.log("Selected Ball: " + ballId);

                    if (correctMatches[selectedSection] === ballId) {
                        // Move Snake to Ball
                        let ballPos = this.getBoundingClientRect();
                        snake.style.left = ballPos.left + "px";
                        snake.style.top = ballPos.top + "px";

                        // Increase Score
                        score++;
                        document.getElementById('score').textContent = score;

                        // Remove Ball
                        setTimeout(() => {
                            this.style.visibility = "hidden";
                        }, 500);

                        alert("Correct! The snake ate the ball!");
                    } else {
                        // Wrong answer - Ball Explodes
                        this.classList.add('explode');
                        setTimeout(() => {
                            this.style.visibility = "hidden";
                        }, 500);

                        alert("Wrong match! The ball exploded!");
                    }
                    selectedSection = null;
                }
            });
        });
    </script>

    <!-- Footer -->
    <footer class="bg-dark text-white text-center py-3 mt-4">
        <p>&copy; 2025 Legal Study Hub. All rights reserved.</p>
    </footer>
</body>
</html>
