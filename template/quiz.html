<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Legal Quiz</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            background: url('backweb.jpg') no-repeat center center fixed;
            background-size: cover;
            color: white;
        }
        .container {
            margin-top: 50px;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">Legal Study Hub</a>
        </div>
    </nav>

    <!-- Quiz Content -->
    <div class="container">
        <h1>Legal Knowledge Quiz</h1>
        <p>Test your legal knowledge with this quick quiz.</p>

        <form>
            <div class="mb-3">
                <label class="form-label">1. What is the highest law of the land?</label>
                <select class="form-select">
                    <option>Common Law</option>
                    <option>Statute Law</option>
                    <option>Constitution</option>
                    <option>Civil Code</option>
                </select>
            </div>

            <div class="mb-3">
                <label class="form-label">2. What does the term "habeas corpus" mean?</label>
                <input type="text" class="form-control">
            </div>

            <button type="submit" class="btn btn-primary">Submit Answers</button>
        </form>
    </div>

    <!-- Footer -->
    <footer class="bg-dark text-white text-center py-3 mt-4">
        <p>&copy; 2025 Legal Study Hub. All rights reserved.</p>
    </footer>
    <script 
    src="{{ url_for('static', filename='script.js') }}">
    </script>
</body>
</html>
